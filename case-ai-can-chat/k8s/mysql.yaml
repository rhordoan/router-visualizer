apiVersion: v1
kind: Service
metadata:
  name: healthchat-mysql
  namespace: team-romania
  labels:
    app: healthchat-mysql
spec:
  type: ClusterIP
  ports:
    - port: 3306
      targetPort: 3306
      protocol: TCP
      name: mysql
  selector:
    app: healthchat-mysql

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: healthchat-mysql
  namespace: team-romania
  labels:
    app: healthchat-mysql
spec:
  serviceName: healthchat-mysql
  replicas: 1
  selector:
    matchLabels:
      app: healthchat-mysql
  template:
    metadata:
      labels:
        app: healthchat-mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          ports:
            - containerPort: 3306
              name: mysql
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "rootpassword"
            - name: MYSQL_DATABASE
              value: "healthchat_db"
            - name: MYSQL_USER
              value: "healthchat"
            - name: MYSQL_PASSWORD
              value: "healthchat123"
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
          livenessProbe:
            exec:
              command:
                - mysqladmin
                - ping
                - -h
                - localhost
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - mysqladmin
                - ping
                - -h
                - localhost
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
  volumeClaimTemplates:
    - metadata:
        name: mysql-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
