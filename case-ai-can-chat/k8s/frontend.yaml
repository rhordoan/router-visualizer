apiVersion: v1
kind: Service
metadata:
  name: healthchat-frontend
  namespace: team-romania
  labels:
    app: healthchat-frontend
spec:
  type: NodePort
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30037
      protocol: TCP
      name: http
  selector:
    app: healthchat-frontend

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: healthchat-frontend
  namespace: team-romania
  labels:
    app: healthchat-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: healthchat-frontend
  template:
    metadata:
      labels:
        app: healthchat-frontend
    spec:
      containers:
        - name: frontend
          image: bcm10-headnode:5000/healthchat-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: NEXT_PUBLIC_API_URL
              value: "http://10.130.200.141:30087"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
