apiVersion: v1
kind: Service
metadata:
  name: healthchat-chromadb
  namespace: team-romania
  labels:
    app: healthchat-chromadb
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: healthchat-chromadb

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: healthchat-chromadb
  namespace: team-romania
  labels:
    app: healthchat-chromadb
spec:
  serviceName: healthchat-chromadb
  replicas: 1
  selector:
    matchLabels:
      app: healthchat-chromadb
  template:
    metadata:
      labels:
        app: healthchat-chromadb
    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
      containers:
        - name: chromadb
          image: chromadb/chroma:0.5.23
          command: ["uvicorn"]
          args:
            - "chromadb.app:app"
            - "--workers"
            - "1"
            - "--host"
            - "0.0.0.0"
            - "--port"
            - "8000"
            - "--proxy-headers"
            - "--timeout-keep-alive"
            - "30"
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: IS_PERSISTENT
              value: "TRUE"
            - name: ANONYMIZED_TELEMETRY
              value: "FALSE"
            - name: CHROMA_SERVER_HOST
              value: "0.0.0.0"
          volumeMounts:
            - name: chromadb-data
              mountPath: /chroma/chroma
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
  volumeClaimTemplates:
    - metadata:
        name: chromadb-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi

