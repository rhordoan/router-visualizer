services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: healthchat_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: healthchat_db
      MYSQL_USER: healthchat
      MYSQL_PASSWORD: healthchat123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - healthchat_network

  # ChromaDB Vector Database
  chromadb:
    image: chromadb/chroma:0.5.23
    container_name: healthchat_chromadb
    restart: unless-stopped
    ports:
      - "8001:8000"
    volumes:
      - chromadb_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    networks:
      - healthchat_network

  # Backend FastAPI Service
  backend:
    build:
      context: ./be
      dockerfile: Dockerfile
    container_name: healthchat_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=mysql+pymysql://healthchat:healthchat123@mysql:3306/healthchat_db
      - CHROMADB_HOST=chromadb
      - CHROMADB_PORT=8000
      - LOG_FILE=/app/logs/healthchat.log
      - CORS_ORIGINS=http://localhost:3000,http://frontend:3000,http://10.130.200.141:30037
      - DEBUG=False
      # NeMo Configuration
      - NEMO_ENABLED=True
      - NEMO_GUARDRAILS_ENABLED=True
      # LLM Configuration
      - LLM_BASE_URL=${LLM_BASE_URL:-https://ollama.cc-demos.com}
      - LLM_MODEL=${LLM_MODEL:-nemotron:70b}
      # Embedding Configuration
      - EMBEDDING_API_URL=${EMBEDDING_API_URL:-http://10.130.200.141:30020/v1/embeddings}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-nvidia/llama-3.2-nv-embedqa-1b-v2}
      # JWT Configuration
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-1234567890}
      - JWT_ALGORITHM=HS256
      - JWT_EXPIRATION_HOURS=168
      # Web Search
      - ENABLE_WEB_SEARCH=false
      - WEB_SEARCH_MAX_RESULTS=5
    volumes:
      - backend_logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
      chromadb:
        condition: service_started
    networks:
      - healthchat_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # Frontend Next.js Service
  frontend:
    build:
      context: ./fe
      dockerfile: Dockerfile
    container_name: healthchat_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - healthchat_network

networks:
  healthchat_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  chromadb_data:
    driver: local
  backend_logs:
    driver: local