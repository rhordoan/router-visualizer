apiVersion: v1
kind: Service
metadata:
  name: blueprint-visualizer
  namespace: team-romania
  labels:
    app: blueprint-visualizer
spec:
  type: NodePort
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30038
      protocol: TCP
      name: http
  selector:
    app: blueprint-visualizer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blueprint-visualizer
  namespace: team-romania
  labels:
    app: blueprint-visualizer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blueprint-visualizer
  template:
    metadata:
      labels:
        app: blueprint-visualizer
    spec:
      containers:
        - name: frontend
          image: bcm10-headnode:5000/blueprint-visualizer:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: HEALTHCHAT_BACKEND_URL
              value: "http://healthchat-backend:8000"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"

